<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="">Serviceller</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
      <li *ngIf="user; else anonymousUser" ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link" role="button" aria-haspopup="true"
           aria-expanded="false">Hello {{user.username}}</a>
        <div ngbDropdownMenu class="dropdown-menu">
          <ng-template #customer>
            <a class="dropdown-item" href="#">Customer 1</a>
            <a class="dropdown-item" href="#">Customer 2</a>
          </ng-template>
          <ng-container *ngIf="this.user.role === 'ROLE_MERCHANT'; else customer">
            <a class="dropdown-item" routerLink="">Merchant 1</a>
            <a class="dropdown-item" href="#">Merchant 2</a>
          </ng-container>
          <a class="dropdown-item" type="button" (click)="signOut()">Log out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
