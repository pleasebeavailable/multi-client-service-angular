<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col" *ngIf="jobs?.length !== 0; else noJobs">
      <app-job-list [jobs]="jobs" [role]="currentUser.role"></app-job-list>
    </div>
  </div>
  <ng-template #noJobs>
    <div class="col">
      <h5 class="w-100">There are currently no offered jobs!</h5>
      <button class="btn btn-primary" routerLink="/merchant/job-form">Add Job</button>
    </div>
  </ng-template>
</div>
